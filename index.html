<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="main__box">
        <input class="main__box__screen" />
        <div class="main__box__pad">
          <button class="main__box__numbers main__box__numbers__span-3">
            AC
          </button>
          <button class="main__box__numbers">%</button>
          <button class="main__box__numbers">7</button>
          <button class="main__box__numbers">8</button>
          <button class="main__box__numbers">9</button>
          <button class="main__box__numbers">x</button>
          <button class="main__box__numbers">4</button>
          <button class="main__box__numbers">5</button>
          <button class="main__box__numbers">6</button>
          <button class="main__box__numbers">-</button>
          <button class="main__box__numbers">1</button>
          <button class="main__box__numbers">2</button>
          <button class="main__box__numbers">3</button>
          <button class="main__box__numbers">+</button>
          <button class="main__box__numbers">.</button>
          <button class="main__box__numbers">=</button>
          <button class="main__box__numbers main__box__numbers__span-2">
            0
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
